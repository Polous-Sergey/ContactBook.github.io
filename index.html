<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> AddressBook</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
    <link rel="icon" type="image/png" href="/someimage.png" />
</head>
<body>
<div class="bgBlack" onclick="show('none'); show2('none'); show3('none')" ></div>
<div class="container">
    <div class="title">
        <div class="titleLeft">
            <h1><i class="fa fa-address-book-o" aria-hidden="true"></i> Address Book </h1>
        </div>
        <div class="titleCentr">
            <div class="search">
                <label for="search">Search &nbsp </label>
                <input type="text" id="search" class="formFields">&nbsp
                <button id="searchBtn">Go</button>
            </div>
        </div>
        <div class="titleRight" id="QuickAdd" onclick="show('block')" >
            <i class="fa fa-plus" aria-hidden="true"></i>
        </div>
    </div>
    
    <div class="quickaddForm">
        <label for="phone">Phone</label>
        <input type="text" id="phone" class="formFields"> 
        <div class="addFormPgone1">
            <div class="phoneDiv"><label for="phone">Additional Phone</label>
                <input type="text" id="phone1" class="formFields"><br>
            </div>
            <div class="phoneDiv"><label for="phone">Additional Phone</label>
                <input type="text" id="phone2" class="formFields">  <br> 
            </div>
        </div>
        
        <button id="AddPhone" onclick="addFormPhone()"> +</button> 
        
        <br>
        
        <div id="additionalPhone"></div>
        <label for="fullname">Name</label>
        <input type="text" id="fullname" class="formFields"> 
        
        <br>

        <label for="city">City</label><input type="text" id="city" class="formFields"> 
        <br>
        <label for="address">Address</label><input type="text"  id="address"  class="formFields"> 
        <br>
        <label for="email">E-Mail</label><input type="text" id="email" class="formFields">

        <div class="addFormMail1">
            <div class="mailDiv">
                <label for="email">Additional E-Mail</label>
                <input type="text" id="email1" class="formFields"> <br>
            </div>
        
            <div class="mailDiv">
                <label for="email">Additional E-Mail</label>
                <input type="text" id="email2" class="formFields"> <br>
            </div>
        </div>
        
        <button id="AddMail" onclick="addFormMail()"> +</button>
        <br>
        
        <div id="additionalMail"></div>


        <button id="Add" onclick="addToBook()">Add Now</button>
        <button id="Cancel" onclick="show('none')">Cancel</button>
    </div>
    
    
    
    <div class="entry" style="background-color: #788DE6;">
        <div class="phone" id="phoneSort">
            <p>Phone</p>
        </div>
        <div class="name" id="nameSort">
            <p>Name</p>
        </div>
        <div class="city">
            <p>City</p>
        </div>
        <div class="address">
            <p>Adress</p>
        </div>
        <div class="email">
            <p>E-mail</p>
        </div>

        <div class="del"></div> 

    </div>
    
    <div class="addbook"></div>

</div>


    <div class="widowDataContact">
        <div>
            
        </div>
    </div>

    <div class="widowDataSearch">
        <div>
            
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
